<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tachito - Juego de Cartas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="titulo">🎉 Bienvenido a TACHITO 🎉</h1>
  <div id="mesa"></div>
  <div class="acciones">
    <button id="btnIntercambiar">🔄 Intercambiar</button>
    <button id="btnPlantarse">✋ Plantarse</button>
  </div>
  <div class="vidas">
    ❤️ Jugador: <span id="vidasJugador">3</span> | 🤖 Bot: <span id="vidasBot">3</span>
  </div>
  <div id="chat">
    <ul id="mensajes"></ul>
    <input type="text" id="inputMensaje" placeholder="Escribe un mensaje...">
  </div>
  <script src="script.js"></script>
</body>
</html>
